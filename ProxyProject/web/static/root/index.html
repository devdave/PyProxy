<!DOCTYPE html>
<html>
    <head>
        <title>PyProxy Control</title>
        <link type="text/css" href="/css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="Stylesheet" />	
    </head>    
    <body>
        <!--
            todo perhaps add in some sort of long poll Ajax mechanism for the host Count feed
            All scalability/sanity arguments are off for scaling as this is a dedicated App for 1
        -->
        <div id="menu">
            <ul>
                <li><a href="#main">Main</a></li>
            </ul>
            <div id="main">
                <table>
                <thead>
                    <tr>
                        <td>Host name</td>
                        <td>Requests</td>
                    </tr>
                </thead>
                <tbody>
                   <tr><td>Pending poll</td></tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <label>Polling</label><input type="checkbox" id="pollOn" checked="checked"/>
                        </td>
                    </tr>
                </tfoot>
            </table>
            </div>
        </div>
        
        <script type="text/html" id="main_hostCountRow">
            <tr>
                <td><a class="hostClick" data-host="<%=host%>" href="#host-<%=host%>"><%=host%></td>
                <td><%=count%></td>
            </tr>
        </script>
        
        <script src="/js/jquery.js" /></script>
        <script src="/js/jquery-ui.js" /></script>
        <script src="/js/tmpl.js" /></script>

    </body>
</html>
